<div class=container reserveit>

        <a href="#" class="icon icon--prev">Prev</a>
        <a href="#" class="icon icon--search">Search</a>
        <h2 class="reservation__title">The Water Club</h2>
        <form class="reservation-form" action="">
          <div class="reservation-form__count">
            <label for="count">Table For</label><br>
            <button id="btn-minus" type="button">-</button>
            <input id="count" type="text" name="count" value="2">
            <button id="btn-plus" type="button">+</button>
          </div>
          <div class="reservation-form__date">
            <label for="date">Choose Date &amp; Time</label><br>
            <input id="date" type="text" name="date" value="05 may 2017">
            <span>-</span>
            <input id="time" type="text" name="time" value="19:30">
          </div>
          <button id="submit" type="submit">Confirm</button>
        </form>
      </div>
    </div>
 
 

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", function() {
        var btnPlus = document.querySelector("#btn-plus"),
                btnMinus = document.querySelector("#btn-minus"),
                count = document.querySelector("#count");
    
        btnPlus.addEventListener("click", changeCounter);
        btnMinus.addEventListener("click", changeCounter);
    
        function changeCounter() {
            if (this == btnPlus) {
                enableBtn(btnMinus);
                if (count.value >= 9) {
                    disableBtn(this);
                }
                else {
                    count.value++;
                    if (count.value == 9) {
                        disableBtn(this);
                    }
                }
            }
            if (this == btnMinus) {
                enableBtn(btnPlus);
                if (count.value <= 1) {
                    disableBtn(this);
                }
                else {
                    count.value--;
                    if (count.value == 1) {
                        disableBtn(this);
                    }
                }
            }
        }
    
        function disableBtn(btn) {
            btn.style.opacity = .3;
            btn.style.cursor = "default";
        }
    
        function enableBtn(btn) {
            btn.style.opacity = 1;
            btn.style.cursor = "pointer";
        }
    });
</script>
